    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - Moto a Punto</title>
</head>

<body>
    <header class="encabezado">
        <h1>Moto a Punto</h1>
        <img src="../img/Logo.avif" alt="Logo del emprendimiento">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../page/servicios.html">Servicios</a>
                        </li>

                            <a class="nav-link" href="../page/contacto.html">Contacto</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header <div class="contacto-container">
    <!-- Columna izquierda con tus datos -->
    <div class="datos-contacto">
        <h2>Datos de contacto</h2>
        <p><strong>Teléfono:</strong> xxxxxxxxx</p>
        <p><strong>Dirección:</strong> xxxxxxxxxxxxxx</p>
        <p><strong>WhatsApp:</strong> xxxxxxxxxxxxx</p>
        <p><strong>Email:</strong> xxxxxxxxxxxxx</p>
    </div>

    <!-- Columna derecha con los casilleros de contacto -->
    <div class="formulario-contacto">
        <h2>Formulario de contacto</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
    </div>
    <!-- Mapa de Google Maps -->
    <div class="mapa-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.637276764571!2d-58.701245!3d-34.620034799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4dfe42c1864ebd00!2sTORO%20RACING!5e0!3m2!1sen!2ses!4v1625566231839!5m2!1sen!2ses"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>


    <footer class="pie">

        <img src="../img/Logo.avif" alt="Logo del emprendimiento">

        <h3>Más que un taller, un viaje seguro.</h3>

        <div class="redes">

            <a href="https://www.facebook.com/xxxxx-xxxxxx" target="_blank">
                <img src="../img/facebook-icono.png" alt="Logo de Facebook">
            </a>

            <a href="https://www.instagram.com/xxxx-xxxxx" target="_blank">
                <img src="../img/instagram-icono.png" alt="Logo de Instagram">
            </a>

            <a href="https://x.com/xxxxx-xxxx" target="_blank">
                <img src="../img/twitter-icono.png" alt="Logo de X">
            </a>

            <a href="https://wa.me/<number>" target="_blank">
                <img src="../img/whatsapp-icono.png" alt="Logo de WhatsApp">
            </a>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
